# https://github.com/khezen/compose-postgres
version: '3.5'

services:
  sqlite3:
    container_name: sqlite3
    image: keinos/sqlite3:latest
    volumes:
       - ./sqlite3_data:/workspace
    networks:
      default:
        ipv4_address: 172.171.0.12
    ports:
      - "3022:22"
    restart: unless-stopped

networks:
  default:
    name: ajinomatrix-stack1
    external: true